<main class="main" th:fragment="main">
    <div class="container">
        <div class="intro-slider-container slider-container-ratio mb-2">
            <div class="intro-slider owl-carousel owl-simple owl-light owl-nav-inside" data-toggle="owl" data-owl-options='{"nav": true, "dots": true, "autoplay": true, "autoplayTimeout": 3000}'>
                <div class="slider-item">
                    <picture>
                        <source media="(max-width: 480px)" th:srcset="@{client/images/demos/demo-10/slider/slide-1-480w.jpg}">
                        <source media="(max-width: 800px)" th:srcset="@{client/images/demos/demo-10/slider/slide-1-800w.jpg}">
                        <img th:src="@{client/images/demos/demo-10/slider/slide-1.jpg}" alt="Mô tả hình ảnh 1">
                    </picture>
                    <div class="slider-caption">
                        <h3>Chào Mừng Đến Với Sản Phẩm Của Chúng Tôi</h3>
                        <p>Khám phá những sản phẩm tốt nhất!</p>
                    </div>
                </div><!-- End .slider-item -->

                <div class="slider-item">
                    <picture>
                        <source media="(max-width: 480px)" th:srcset="@{client/images/demos/demo-10/slider/slide-2-480w.jpg}">
                        <source media="(max-width: 800px)" th:srcset="@{client/images/demos/demo-10/slider/slide-2-800w.jpg}">
                        <img th:src="@{client/images/demos/demo-10/slider/slide-2.jpg}" alt="Mô tả hình ảnh 2">
                    </picture>
                    <div class="slider-caption">
                        <h3>Sản Phẩm Chất Lượng Cao</h3>
                        <p>Đảm bảo sự hài lòng của bạn.</p>
                    </div>
                </div><!-- End .slider-item -->

                <div class="slider-item">
                    <picture>
                        <source media="(max-width: 480px)" th:srcset="@{client/images/demos/demo-10/slider/slide-3-480w.jpg}">
                        <source media="(max-width: 800px)" th:srcset="@{client/images/demos/demo-10/slider/slide-3-800w.jpg}">
                        <img th:src="@{client/images/demos/demo-10/slider/slide-3.jpg}" alt="Mô tả hình ảnh 3">
                    </picture>
                    <div class="slider-caption">
                        <h3>Giá Cả Cạnh Tranh</h3>
                        <p>Mang lại sự lựa chọn tốt nhất cho bạn.</p>
                    </div>
                </div><!-- End .slider-item -->
                
                <!-- Thêm các sản phẩm khác ở đây -->
            </div><!-- End .intro-slider owl-carousel -->
            <span class="slider-loader"></span><!-- End .slider-loader -->
        </div><!-- End .intro-slider-container -->
    </div><!-- End .container -->
    
    <div class="container">
        <div class="heading heading-center mb-3">
            <h2 class="title-lg mb-2">Những sản phẩm bán chạy nhất cửa hàng</h2><!-- End .title-lg text-center -->

        </div><!-- End .heading -->

        <div class="tab-content">
            <div class="tab-pane p-0 fade show active" id="top-all-tab" role="tabpanel" aria-labelledby="top-all-link">
                <div class="products just-action-icons-sm">
                    <div class="row">

                    

                        <div class="col-6 col-md-4 col-lg-3 col-xl-5col" th:each="product : ${demo}">
                            <div class="product product-3 text-center">
                        <figure class="product-media">
                            <a href="product.html">
                                <img th:src="@{/uploads/{imageName}(imageName=${product.image})}" alt="Product image" class="product-image">
                            </a>

                        </figure><!-- End .product-media -->

                        <div class="product-body">
                            <h3 class="product-title"><a href="product.html" th:text="${product.productName}"></a></h3><!-- End .product-title -->
                            <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} +  vnđ">
                            </div><!-- End .product-price -->
                        </div><!-- End .product-body -->

                        <div class="product-action" style="display: flex; align-items: center; justify-content: space-between;">
                            <form th:action="@{/add-to-cart/{id}(id=${product.productId})}" method="post">
                                <button type="submit" class="btn-product btn-cart" title="Add to cart" 
                                        style="display: inline-flex; align-items: center; justify-content: center; 
                                            width: 100px; height: 40px; padding: 10px 20px; 
                                            border: none; background: none; cursor: pointer; 
                                            margin: 0;">
                                    <span>Thêm vào giỏ hàng</span>
                                </button>
                            </form>
                            <a href="popup/quickView.html" class="btn-product btn-quickview" title="Quick view" 
                            style="display: inline-flex; align-items: center; justify-content: center; 
                                    width: 100px; height: 40px; padding: 10px 20px; 
                                    border: none; background: none; cursor: pointer; 
                                    margin: 0;">
                                <span>Chi tiết</span>
                            </a>
                        </div><!-- End .product-action -->


                    </div><!-- End .product -->
                        </div><!-- End .col-6 col-md-4 col-lg-3 -->
                    </div><!-- End .row -->
                </div><!-- End .products -->
            </div><!-- .End .tab-pane -->
        </div><!-- End .tab-content -->

        <div class="more-container text-center mt-5">
            <a th:href="@{/products}" class="btn btn-outline-lightgray btn-more btn-round"><span>Xem nhiều sản phẩm hơn</span><i class="icon-long-arrow-right"></i></a>
        </div><!-- End .more-container -->
    </div><!-- End .container -->


</main><!-- End .main -->
