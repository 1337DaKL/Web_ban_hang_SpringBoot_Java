<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/layouts/head :: head"> </head>
<body>
    <div class="page-wrapper">
        <header th:replace="client/layouts/header"></header>
        
        <div class="container">
            <h1>Giỏ Hàng của bạn</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${listItem}">
                        <td th:text="${item.product.productName}"></td>
                        <td>
                            <img th:src="@{/uploads/{imageName}(imageName=${item.product.image})}" alt="Sản phẩm" height="100" width="100">
                        </td>
                        <td>
                            <input type="number" th:value="${item.quantity}" min="1" class="quantity-input" 
                                onchange="updateTotal(this, ${item.product.price})">
                        </td>
                        <td th:text="${item.product.price}"></td>
                        <td th:text="${item.quantity * item.product.price}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-actions">
                <a th:href="@{/products}" class="btn btn-secondary">Trở về</a>
                <button onclick="checkout()" class="btn btn-primary">Thanh toán</button>
            </div>

            
            <div class="d-flex justify-content-between">
                <h3 th:text=""></h3>
                <div>
                    <a class="btn btn-primary" th:href="}">Thanh Toán</a>
                    <a class="btn btn-secondary" th:href="@{/}">Trở Về</a>
                </div>
            </div>
        </div>

        <footer th:replace="client/layouts/footer"></footer>
    </div><!-- End .page-wrapper -->
    <div th:replace="client/layouts/script :: script"></div>
</body>
