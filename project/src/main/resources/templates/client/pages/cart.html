<head th:replace="client/layouts/head :: head"> </head>
<body>
    <div class="page-wrapper">
        <header th:replace="client/layouts/header"></header>
        
        <div class="container">
            <h1>Giỏ Hàng của bạn</h1>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tr th:each="item : ${listItem}">
                    <td th:text="${item.product.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td th:text="${item.quantity * item.product.price}">Tổng</td>
                </tr>
            </table>
            
            <div class="d-flex justify-content-between">
                <h3 th:text=""></h3>
                <div>
                    <a class="btn btn-primary" th:href="}">Thanh Toán</a>
                    <a class="btn btn-secondary" th:href="@{/}">Trở Về</a>
                </div>
            </div>
        </div>

        <footer th:replace="client/layouts/footer"></footer>
    </div><!-- End .page-wrapper -->
    <div th:replace="client/layouts/script :: script"></div>
</body>
